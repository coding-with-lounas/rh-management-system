<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Recrutement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Modifier le Recrutement</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="poste" class="form-label">Poste</label>
            <input type="text" class="form-control" id="poste" name="poste" value="{{ form.poste.value }}" required>
        </div>
        <div class="mb-3">
            <label for="date_publication" class="form-label">Date de publication</label>
            <input type="date" class="form-control" id="date_publication" name="date_publication" value="{{ form.date_publication.value }}" required>
        </div>
        <div class="mb-3">
            <label for="statut" class="form-label">Statut</label>
            <input type="text" class="form-control" id="statut" name="statut" value="{{ form.statut.value }}" required>
        </div>
        <button type="submit" class="btn btn-warning">Modifier</button>
        <a href="{% url 'listeRecrutements' %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
