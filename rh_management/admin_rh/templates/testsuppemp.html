<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter les Employees</title>
</head>
<body>
    <h4>Êtes-vous sûr de vouloir supprimer cet employé ?</h4>
    <p>Nom: {{ emp.nom }}</p>
    <p>Prénom: {{ emp.prenom }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirmer la suppression">
    </form>
    <a href="{% url 'empList' %}">Annuler</a>
</body>
</html>
