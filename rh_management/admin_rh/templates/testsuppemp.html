<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un Employé</title>
    <!-- Inclusion de Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h4 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
        }
        .btn-custom:hover {
            background-color: #c82333;
        }
        .btn-cancel {
            width: 100%;
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Container Bootstrap pour centrer le formulaire -->
    <div class="container">
        <h4>Êtes-vous sûr de vouloir supprimer cet employé ?</h4>
        <p>Nom: {{ emp.nom }}</p>
        <p>Prénom: {{ emp.prenom }}</p>

        <!-- Formulaire pour confirmer la suppression -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-custom">Confirmer la suppression</button>
        </form>
        <br>
        <!-- Bouton pour annuler -->
        <a href="{% url 'empList' %}">
            <button type="button" class="btn btn-cancel">Annuler</button>
        </a>
    </div>

    <!-- Inclusion de Bootstrap JS pour le bon fonctionnement des composants -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
