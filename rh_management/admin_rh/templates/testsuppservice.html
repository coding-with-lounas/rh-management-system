<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppression d'un Service</title>
    <!-- Lien vers la feuille de style Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4>Suppression d'un Service</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Êtes-vous sûr de vouloir supprimer ce service ?</h5>
                        <p class="card-text">Cette action est irréversible. Assurez-vous que vous souhaitez continuer.</p>

                        <form method="post" action="{% url 'supprimerService' pk=service.id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="serviceName">Nom du service</label>
                                <input type="text" class="form-control" id="serviceName" value="{{ service.nom_service }}" disabled>
                                
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-danger">Supprimer</button>
                                <a href="{% url 'serviceList' %}" class="btn btn-secondary">Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
