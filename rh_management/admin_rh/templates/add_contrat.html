<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Contrat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container" style="margin-top: 50px;">
        <h1 style="text-align: center; margin-bottom: 30px;">Ajouter un Contrat</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'contratsList' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <div style="background-color: #343a40; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0;">
        <p>&copy; 2025 Tous droits réservés</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
