<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services et Employés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .message {
            text-align: center;
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Liste des Services</h1>
    
    {% if services %}
    <table>
        <thead>
            <tr>
                <th>Service</th>
                <th>Description</th>
                <th>Nombre d'Employés</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.nom_service }}</td>
                <td>{{ service.description }}</td>
                <td>{{ service.nbr_employe }}</td>  <!-- Affiche le nombre d'employés -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="message">
        Aucun service trouvé.
    </div>
    {% endif %}

</body>
</html>
