<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer Recrutement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Supprimer le Recrutement</h2>

    <div class="alert alert-warning">
        <strong>Attention!</strong> Êtes-vous sûr de vouloir supprimer ce recrutement ?
    </div>

    <div>
        <p><strong>Poste :</strong> {{ recrutement.poste }}</p>
        <p><strong>Date de publication :</strong> {{ recrutement.date_publication }}</p>
        <p><strong>Statut :</strong> {{ recrutement.statut }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'listeRecrutements' %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
