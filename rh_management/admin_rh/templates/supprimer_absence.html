<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer une absence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-danger">Supprimer une absence</h1>
        <p class="text-center">Êtes-vous sûr de vouloir supprimer cette absence ?</p>
        <ul class="list-group mb-3">
            <li class="list-group-item"><strong>Employé :</strong> {{ absence.employe.nom }} {{ absence.employe.prenom }}</li>
            <li class="list-group-item"><strong>Date d'absence :</strong> {{ absence.date_Absence }}</li>
            <li class="list-group-item"><strong>Justification :</strong> {{ absence.justification }}</li>
        </ul>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'listeAbsences' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
