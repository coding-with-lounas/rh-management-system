<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Employé</title>
    <!-- Inclusion de Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 5px;
        }
        .form-label {
            font-weight: bold;
        }
        .text-center {
            text-align: center;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <!-- Container Bootstrap pour centrer le formulaire -->
    <div class="container">
        <h1>Modifier l'Employé</h1>

        <!-- Formulaire pour modifier un employé -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- Nom de l'employé -->
            <div class="form-group">
                <label for="nom" class="form-label">Nom</label>
                {{ form.nom }}
            </div>

            <!-- Prénom de l'employé -->
            <div class="form-group">
                <label for="prenom" class="form-label">Prénom</label>
                {{ form.prenom }}
            </div>

            <!-- Date de naissance avec placeholder -->
            <div class="form-group">
                <label for="date_naissance" class="form-label">Date de Naissance</label>
                {{ form.date_naissance }}
            </div>

            <!-- Date d'embauche avec placeholder -->
            <div class="form-group">
                <label for="date_embauche" class="form-label">Date d'Embauche</label>
                {{ form.date_embauche }}
            </div>

            <!-- Adresse de l'employé -->
            <div class="form-group">
                <label for="adresse" class="form-label">Adresse</label>
                {{ form.adresse }}
            </div>

            <!-- Email de l'employé -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                {{ form.email }}
            </div>

            <!-- Service de l'employé -->
            <div class="form-group">
                <label for="service" class="form-label">Service</label>
                {{ form.service }}
            </div>

            <!-- Bouton pour soumettre le formulaire -->
            <button type="submit" class="btn btn-custom">Sauvegarder</button>
        </form>

        <!-- Bouton pour revenir à la liste des employés -->
        <a href="{% url 'empList' %}">
            <button type="button" class="btn btn-back">Revenir à la liste des employés</button>
        </a>
    </div>

    <!-- Inclusion de Bootstrap JS pour le bon fonctionnement des composants -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
