<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Évaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            color: #007bff;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .btn-primary {
            margin-top: 20px;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Ajouter une Évaluation</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_manager" class="form-label">Manager</label>
                {{ form.manager }}
            </div>
            <div class="mb-3">
                <label for="id_employe" class="form-label">Employé</label>
                {{ form.employe }}
            </div>
            <div class="mb-3">
                <label for="id_date_évaluation" class="form-label">Date de l'évaluation</label>
                {{ form.date_évaluation }}
            </div>
            <div class="mb-3">
                <label for="id_note_evaluation" class="form-label">Note de l'évaluation</label>
                {{ form.note_evaluation }}
            </div>
            <div class="mb-3">
                <label for="id_commentaire" class="form-label">Commentaire</label>
                {{ form.commentaire }}
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
